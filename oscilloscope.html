<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Oscilloscope</title>

    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/canvas-toBlob.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/baseApp.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/oscilloscope.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/scopeStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<div class="title">
    <p>Oscilloscope</p>
</div>
<div class="layout pure-g control">
    <!-- Channel selection -->
    <div class="channels pure-u-1-5">
        <p class="header">Data Channels</p>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span>Ch. 1</span>
                    <button id="chan1" class="button-xsmall pure-button button-control">Enable</button>
                </div>
                <div class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span>Ch. 2</span>
                    <button id="chan2" class="button-xsmall pure-button button-control">Enable</button>
                </div>
                <div class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span>Ch. 3</span>
                    <button id="chan3" class="button-xsmall pure-button button-control">Enable</button>
                </div>
                <div class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output" class="pure-u-3-5">
    </div>
    <!-- Controls -->
    <div class="controls pure-u-1-5">
        <button id="temp3" class="button-xsmall pure-button button-control"><<</button>
        <button id="temp4" class="button-xsmall pure-button button-control"><<</button>
    </div>
    <div class="footer">
        <p> </p>
    </div>
</div>
</body>
</html>
