<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Oscilloscope</title>

    <script type="text/javascript" src="js/three.js?v=68"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/canvas-toBlob.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<div class="mainTitle">
    <p>Oscilloscope</p>
</div>
<div class="layout pure-g control">
    <!-- Channel selection -->
    <div class="channels pure-u-1-5">
        <p class="channelHeader">Data Channels</p>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 01</span>
                    <button id="chan1" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan1Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 02</span>
                    <button id="chan2" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan2Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 03</span>
                    <button id="chan3" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan3Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 04</span>
                    <button id="chan4" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan4Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 05</span>
                    <button id="chan5" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan5Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 06</span>
                    <button id="chan6" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan6Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 07</span>
                    <button id="chan7" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan7Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 08</span>
                    <button id="chan8" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan8Status" class="pure-u-1-2 dataStatus">

            </div>
        </div>

        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 09</span>

        <div class="infoCell">
            <div class="pure-g">

                    <span class="buttonLabel">Ch. 10</span>

            <div class="pure-g">
                <div class="pure-u-1-2 header">
                    <span class="buttonLabel">Ch. 14</span>
                    <button id="chan14" class="button-xsmall pure-button dataChannels">Enable</button>
                </div>
                <div id="chan14Status" class="pure-u-1-2 dataStatus">

                </div>
            </div>
        </div>

        <div class="infoCell centreText">
            <label for="all" class="pure-checkbox">
                <input id="all" type="checkbox"> Enable all
            </label>
        </div>

        <div class="infoCell">
            <div class="pure-g centreText">
                <div class="pure-u-1-3">
                    <label for="all" class="pure-checkbox">
                        <input id="grid" type="checkbox" checked="true"> Grid
                    </label>
                </div>
                <div class="pure-u-1-3">
                    <label for="all" class="pure-checkbox">
                        <input id="scale" type="checkbox" checked="true"> Scale
                    </label>
                </div>
                <div class="pure-u-1-3">
                    <label for="all" class="pure-checkbox">
                        <input id="values" type="checkbox"> Values
                    </label>
                </div>
            </div>
        </div>

        <div class="infoCell centred">
            <button id="newChild" class="button-xsmall pure-button">New Window</button>
        </div>

    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output" class="pure-u-3-5">
    </div>
    <!-- Controls -->
    <div class="controls pure-u-1-5">
        <div class="centred controlTitle">
            Output Controls
        </div>
        <div class="centred dialControl">
            <input id="ampScale" value="1" data-width="150" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"
                   data-cursor=true data-min="1">
            <p class="header">Amplitude</p>
        </div>
        <div class="centred dialControl">
            <input id="timeScale" value="1" data-width="150" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"
                   data-cursor=true data-min="1">
            <p class="header">Time</p>
        </div>
    </div>
</div>
<div class="footer pure-g">
    <div class="pure-u-1-5">

    </div>
    <div class="pure-u-3-5">
        <div class="timeControls">
            <button id="timeBack" class="pure-button button-control"></button>
            <button id="timePause" class="pure-button button-control"></button>
            <button id="timeForward" class="pure-button button-control"></button>
        </div>
    </div>
    <div class="pure-u-1-5">

    </div>
