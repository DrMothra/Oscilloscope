        </div>
    </div>
    <!-- Controls -->

        <div class="dialControl centred">
            <input id="ampScale" value="1" data-width="150" data-height="155" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"
                   data-cursor=true data-min="1">
            <div id="ampScaleValue" class="narrow valueDisplay scaleDisplay autoCentre">1.0</div>
        </div>
        <div class="centred dialControl">
            <input id="timeScale" value="1" data-width="150" data-height="155" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"

            <div id="timeScaleValue" class="narrow valueDisplay scaleDisplay autoCentre">1.0</div>

        <div class="centred dialControl">
