<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scope Child Window</title>

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/three.js?v=68"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>


    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/jquery.knob.js"></script>
    <script type="text/javascript" src="js/pubnub.min.js"></script>
    <script type="text/javascript" src="js/pubnub_buffer.js"></script>
    <script type="text/javascript" src="js/oscilloscopeChild.js?v=0.2"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/scopeStyles.css?v=0.2" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<div class="pure-g childTitle">
    <div class="pure-u-1-6 centred">
        <span>Streams</span>
    </div>
    <div class="pure-u-2-3 centred">
        <span>Oscilloscope - Child</span>
    </div>
    <div class="pure-u-1-6 centred">
        <span>Output Controls</span>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-6">
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-3-8 centred">
                    <input type="text" id="streamName1" class="streamChildName" size="5">
                </div>
                <div class="pure-u-5-8 childValue">
                    <span id="streamValue1" class="valueChildDisplay">000000</span>
                    <img id="indicatorUpStream1" class="indicator" src="images/arrowUp.png">
                    <img id="indicatorDownStream1" class="indicator" src="images/arrowDown.png">
                </div>
            </div>
        </div>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-3-8 centred">
                    <input type="text" id="streamName2" class="streamChildName" size="5">
                </div>
                <div class="pure-u-5-8 childValue">
                    <span id="streamValue2" class="valueChildDisplay">000000</span>
                    <img id="indicatorUpStream2" class="indicator" src="images/arrowUp.png">
                    <img id="indicatorDownStream2" class="indicator" src="images/arrowDown.png">
                </div>
            </div>
        </div>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-3-8 centred">
                    <input type="text" id="streamName3" class="streamChildName" size="5">
                </div>
                <div class="pure-u-5-8 childValue">
                    <span id="streamValue3" class="valueChildDisplay">000000</span>
                    <img id="indicatorUpStream3" class="indicator" src="images/arrowUp.png">
                    <img id="indicatorDownStream3" class="indicator" src="images/arrowDown.png">
                </div>
            </div>
        </div>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-3-8 centred">
                    <input type="text" id="streamName4" class="streamChildName" size="5">
                </div>
                <div class="pure-u-5-8 childValue">
                    <span id="streamValue4" class="valueChildDisplay">000000</span>
                    <img id="indicatorUpStream4" class="indicator" src="images/arrowUp.png">
                    <img id="indicatorDownStream4" class="indicator" src="images/arrowDown.png">
                </div>
            </div>
        </div>
        <div class="infoCell">
            <div class="pure-g">
                <div class="pure-u-3-8 centred">
                    <input type="text" id="streamName5" class="streamChildName" size="5">
                </div>
                <div class="pure-u-5-8 childValue">
                    <span id="streamValue5" class="valueChildDisplay">000000</span>
                    <img id="indicatorUpStream5" class="indicator" src="images/arrowUp.png">
                    <img id="indicatorDownStream5" class="indicator" src="images/arrowDown.png">
                </div>
            </div>
        </div>
    </div>
    <div id="WebGL-output" class="pure-u-2-3">

    </div>
    <div id="controlContainer" class="controls pure-u-1-6">
        <div class="centred dialControl">
            <input id="ampScale" value="1" data-width="90" data-height="90" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"
                   data-cursor=true data-min="1">
        </div>
        <div class="centred dialControl">
            <input id="timeScale" value="1" data-width="90" data-height="90" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"
                   data-cursor=true data-min="1">
        </div>
        <div class="centred dialControl">
            <input id="yShift" value="1" data-width="90" data-height="90" data-thickness=".3" data-fgColor="#222222" data-bgColor="#FFFFFF" data-displayInput="true"
                   data-cursor=true data-min="1">
        </div>
    </div>
</div>
<div class="footer pure-g">
    <div class="pure-u-1-5">

    </div>
    <div class="pure-u-3-5">
        <div class="timeControls">
            <button id="timeBack" class="button-xxsmall pure-button button-control"></button>
            <button id="timePause" class="button-xxsmall pure-button button-control"></button>
            <button id="timeForward" class="button-xxsmall pure-button button-control"></button>
        </div>
    </div>
    <div class="pure-u-1-5">

    </div>
</div>
<div id="waiting" class="centred hide errorBackground errorFont rounded">
    <p>
        Waiting for data...
    </p>
</div>
</body>
</html>
